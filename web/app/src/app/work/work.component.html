<section>
  <div class="container-lg">
    <div class="row">

      <div class="col-md-12">
        <div class="card">
          <h5 class="card-header">Todo List</h5>
          <div class="card-body">
            <div class="row">
              <div class="col-4 p-1">
                <div class="card">
                  <div class="card-header">To do</div>
                  <div class="card-body">

                    <div class="card" *ngFor="let entry of getTodoEntries()"></div>

                  </div>
                </div>
              </div>
              <div class="col-4 p-1">
                <div class="card">
                  <div class="card-header">In Progress</div>
                  <div class="card-body">

                    <div class="card" *ngFor="let entry of getInProgressEntries()"></div>

                  </div>
                </div>
              </div>
              <div class="col-4 p-1">
                <div class="card">
                  <div class="card-header">Done</div>
                  <div class="card-body">

                    <div class="card" *ngFor="let entry of getDoneEntries()"></div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
